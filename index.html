<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="無線局検索">
    <meta name="format-detection" content="telephone=no">
    <title>無線局情報検索アプリ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-lg-8">
                <div class="card border-0 shadow-lg">
                    <div class="card-body text-center py-3">
                        <h1 class="h2 fw-light text-light mb-2" style="letter-spacing: 1px;">
                            <i class="bi bi-broadcast me-2" style="color: #007bff;"></i>無線局情報検索
                        </h1>
                        <p class="text-light fw-normal" style="font-size: 0.9rem; letter-spacing: 0.3px; opacity: 0.8;">
                            コールサイン・免許人名称・地域からアマチュア無線局の詳細情報を検索できます。<br>コールサインからJCC/JCGコードを検索できます（β版）</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-lg-8">
                <div class="card border-0 shadow">
                    <div class="card-body p-4">
                        <!-- 検索方法選択 -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold text-light" style="font-size: 0.9rem;">
                                <i class="bi bi-funnel me-2"></i>検索方法
                            </label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="searchType" id="callsignSearch"
                                    value="callsign" checked>
                                <label class="btn btn-outline-primary" for="callsignSearch">
                                    <i class="bi bi-broadcast me-1"></i>コールサイン
                                </label>

                                <input type="radio" class="btn-check" name="searchType" id="nameSearch" value="name">
                                <label class="btn btn-outline-primary" for="nameSearch">
                                    <i class="bi bi-person me-1"></i>名称
                                </label>

                                <input type="radio" class="btn-check" name="searchType" id="areaSearch" value="area">
                                <label class="btn btn-outline-primary" for="areaSearch">
                                    <i class="bi bi-geo-alt me-1"></i>地域
                                </label>

                                <input type="radio" class="btn-check" name="searchType" id="callsignToJCCSearch"
                                    value="callsignToJCC">
                                <label class="btn btn-outline-primary" for="callsignToJCCSearch">
                                    <i class="bi bi-broadcast me-1"></i>JCC
                                </label>
                            </div>
                        </div>

                        <!-- 無線局種別選択 -->
                        <div class="mb-3">
                            <label for="stationTypeSelect" class="form-label fw-semibold text-light"
                                style="font-size: 0.9rem;">
                                <i class="bi bi-radio me-2"></i>無線局種別
                            </label>
                            <select class="form-select" id="stationTypeSelect">
                                <option value="AT">アマチュア局</option>
                                <option value="FX">固定局</option>
                                <option value="BB">特定以外の地上基幹放送局</option>
                                <option value="BC">特定地上基幹放送局</option>
                                <option value="BD">特定以外の地上基幹放送試験局</option>
                                <option value="BE">特定地上基幹放送試験局</option>
                                <option value="BG">地上一般放送局</option>
                                <option value="FC">海岸局</option>
                                <option value="FA">航空局</option>
                                <option value="FB">基地局(PHS除く)</option>
                                <option value="FB_PHS">基地局(PHS)</option>
                                <option value="FP">携帯基地局</option>
                                <option value="RP">無線呼出局</option>
                                <option value="FBR">陸上移動中継局</option>
                                <option value="MS">船舶局</option>
                                <option value="MSS">特定船舶局</option>
                                <option value="DS">遭難自動通報局</option>
                                <option value="MB">船上通信局</option>
                                <option value="MA">航空機局</option>
                                <option value="ML">陸上移動局</option>
                                <option value="MP">携帯局</option>
                                <option value="MO">移動局</option>
                                <option value="RL">無線航行陸上局</option>
                                <option value="RO">無線航行移動局</option>
                                <option value="LR">無線標定陸上局</option>
                                <option value="MR">無線標定移動局</option>
                                <option value="RB">無線標識局</option>
                                <option value="TC">地球局</option>
                                <option value="TI">海岸地球局</option>
                                <option value="TB">航空地球局</option>
                                <option value="TYP">携帯基地地球局</option>
                                <option value="TG">船舶地球局</option>
                                <option value="TJ">航空機地球局</option>
                                <option value="TUP">携帯移動地球局</option>
                                <option value="ME">宇宙局</option>
                                <option value="EKT">人工衛星局</option>
                                <option value="EV">衛星基幹放送局</option>
                                <option value="EBE">衛星基幹放送試験局</option>
                                <option value="EM">非常局</option>
                                <option value="EX">実験試験局</option>
                                <option value="EXT">特定実験試験局</option>
                                <option value="DVT">実用化試験局</option>
                                <option value="CR">簡易無線局</option>
                                <option value="CR_PA">簡易無線局(パーソナル無線)</option>
                                <option value="LO">構内無線局</option>
                                <option value="SM">気象援助局</option>
                                <option value="SS">標準周波数局</option>
                                <option value="SP">特別業務の局</option>
                                <option value="FX_H">固定局(包括免許)</option>
                                <option value="ML_H">陸上移動局(包括免許)</option>
                                <option value="MP_H">携帯局(包括免許)</option>
                                <option value="TC_H">地球局(包括免許)</option>
                                <option value="TUP_H">携帯移動地球局(包括免許)</option>
                                <option value="FB_H">基地局(包括免許)</option>
                                <option value="FBR_H">陸上移動中継局(包括免許)</option>
                            </select>
                            <div class="form-text text-light" style="opacity: 0.7;">
                                <i class="bi bi-info-circle me-1"></i>
                                検索対象の無線局種別を選択してください
                            </div>
                        </div>

                        <!-- 検索入力フィールド -->
                        <div class="mb-3">
                            <label for="searchInput" class="form-label fw-semibold text-light"
                                style="font-size: 0.9rem;">
                                <i class="bi bi-search me-2"></i><span id="searchLabel">コールサイン入力</span>
                            </label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchInput" placeholder="" maxlength="50"
                                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                                <button class="btn btn-primary" type="button" id="searchButton"
                                    onclick="searchRadioStation()">
                                    <span class="button-text">
                                        <i class="bi bi-search me-2"></i>検索
                                    </span>
                                    <span class="loading-spinner" style="display: none;">
                                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                        検索中...
                                    </span>
                                </button>
                            </div>
                            <div class="form-text text-light" style="opacity: 0.7;">
                                <i class="bi bi-info-circle me-1"></i>
                                <span id="searchHelp">最大12文字、半角英数で入力してください</span>
                            </div>
                        </div>

                        <!-- 地域選択（地域検索時のみ表示） -->
                        <div class="mb-3" id="areaSelection" style="display: none;">
                            <div class="form-text text-light" style="opacity: 0.7;">
                                <i class="bi bi-info-circle me-1"></i>
                                cityCode.csvに記載されている地域名（例：北海道札幌市）または5桁のコード（例：01100）を入力してください
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row justify-content-center" id="resultsSection" style="display: none;">
            <div class="col-12">
                <!-- 検索結果バナー -->
                <div id="result-banner" class="alert alert-info mb-3" style="display: none;">
                    <i class="bi bi-info-circle me-2"></i>
                    <span id="result-summary"></span>
                </div>
                <!-- 検索結果カード群 -->
                <div id="result"></div>
            </div>
        </div>

        <!-- Error Section -->
        <div class="row justify-content-center" id="errorSection" style="display: none;">
            <div class="col-12 col-lg-8">
                <div class="alert alert-danger border-0 shadow" role="alert">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-exclamation-triangle-fill me-3 fs-4"></i>
                        <div>
                            <h4 class="alert-heading mb-1">エラーが発生しました</h4>
                            <p class="mb-0" id="errorMessage"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <!-- Custom JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/areaSearch.js"></script>
    <script src="js/api.js"></script>
    <script src="js/display.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
